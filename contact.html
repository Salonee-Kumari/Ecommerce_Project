  <main>
    <section class="contact-section">
      <h2 class="section-title text-center">
        Contact Us
      </h2>
      <div class="contact-container flex-center">
        
          <form action="" class="form card">
            <div class="form-control flex-center">
              <label for="name">Name</label>
              <input type="text" id="name" required autocomplete="name">
            </div>
            <div class="form-control flex-center">
              <label for="email">Email</label>
              <input type="email" id="email" required autocomplete="email">
            </div>
            
            <div class="form-control flex-center">
              <label for="message">Message</label>
              <textarea type="message" id="message" required autocomplete="message" cols="20" rows="5">
    
              </textarea>
            </div>
            <div class="form-control flex-center form-btn-field">
              <button class="btn contact-btn" type="submit">Submit</button>
            </div>
          </form>

          <div class="contact-address flex-space-around">
            <address>
              <h4>Address: </h4>
              <p>Indrpuri, Patna</p>
              <p>8000010</p>
              <br>

              <span>Call: </span>
              <a href="tel:"> +91 89457983402</a>
            </address>

            <iframe
            class="contact__map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d230266.62534145155!2d84.83119283482701!3d25.607706674682667!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f29937c52d4f05%3A0x831a0e05f607b270!2sPatna%2C%20Bihar!5e0!3m2!1sen!2sin!4v1703865667949!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            
            
          </div>
     
      </div>
    </section>
  </main>
  <footer class="flex-space-around">
    <div class="flex-space-around">
      <label for="subscribe">Subscribe to Newsletter: </label>
      <input 
      type="email" 
      id="subscribe" 
      name="subscribe"
      class="footer__input" 
      placeholder="Your email">
      <button class="btn btn-subscribe">Subscribe</button>
    </div>
